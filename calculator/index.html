<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <input type="text" id="screen" readonly />
        <div class="buttons">
          <button onclick="appendNumber('7')" class="button-seven">7</button>
          <button onclick="appendNumber('8')" class="button-eight">8</button>
          <button onclick="appendNumber('9')" class="button-nine">9</button>
          <button onclick="setOperation('/')" class="button-division">/</button>

          <button onclick="appendNumber('4')" class="button-four">4</button>
          <button onclick="appendNumber('5')" class="button-five">5</button>
          <button onclick="appendNumber('6')" class="button-six">6</button>
          <button onclick="setOperation('*')" class="button-multiplication">
            *
          </button>

          <button onclick="appendNumber('1')" class="button-one">1</button>
          <button onclick="appendNumber('2')" class="button-two">2</button>
          <button onclick="appendNumber('3')" class="button-three">3</button>
          <button onclick="setOperation('-')" class="button-subtraction">
            -
          </button>

          <button onclick="appendNumber('0')" class="button-zero">0</button>
          <button onclick="clearDisplay()" class="button-clear">C</button>
          <button onclick="calculateResult()" class="button-equals">=</button>
          <button onclick="setOperation('+')" class="button-addition">+</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
