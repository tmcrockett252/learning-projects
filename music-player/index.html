<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player - Beginner</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/65a5643239.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
        <img src="media/Cassette_Player.jpeg" class="song-cover" />
        <h1>POOKIE'S REQUIEM</h1>
        <p>SAILORR Ft. Summer Walker</p>

        <audio id="song">
          <source src="media/POOKIE'S REQUIEM.mp3" type="audio/mpeg" />
        </audio>
        <input type="range" value="0" id="progress" />
        <div class="time">
          <span id="current">0:00</span>
          <span id="duration">3:38</span>
        </div>

        <div class="controls">
          <div><i class="fa-solid fa-backward"></i></div>
          <div onclick="playPause()">
            <i class="fa-solid fa-play" id="ctrlIcon"></i>
          </div>
          <div><i class="fa-solid fa-forward"></i></div>
        </div>
        <div><input type="range" class="volume" value="0" id="volume" /></div>
      </div>
    </div>

    <script>
      let progress = document.getElementById("progress");
      let song = document.getElementById("song");
      let ctrlIcon = document.getElementById("ctrlIcon");
      let volume = document.getElementById("volume");

      song.onloadedmetadata = function () {
        progress.max = song.duration;
        progress.value = song.currentTime;

        // Initialize volume
        volume.max = 1;
        volume.min = 0;
        volume.step = 0.1;
        volume.value = 0.3; // Set default volume to 30%
        song.volume = volume.value;

        // Format and display the actual duration
        let minutes = Math.floor(song.duration / 60);
        let seconds = Math.floor(song.duration % 60);
        if (seconds < 10) seconds = "0" + seconds;
        document.getElementById("duration").textContent =
          minutes + ":" + seconds;
      };

      song.ontimeupdate = function () {
        progress.value = song.currentTime;

        // Format and display the current time
        let currentMinutes = Math.floor(song.currentTime / 60);
        let currentSeconds = Math.floor(song.currentTime % 60);
        if (currentSeconds < 10) currentSeconds = "0" + currentSeconds;
        document.getElementById("current").textContent =
          currentMinutes + ":" + currentSeconds;
      };

      function playPause() {
        if (ctrlIcon.classList.contains("fa-pause")) {
          song.pause();
          ctrlIcon.classList.remove("fa-pause");
          ctrlIcon.classList.add("fa-play");
        } else {
          song.play();
          ctrlIcon.classList.add("fa-pause");
          ctrlIcon.classList.remove("fa-play");
        }
      }

      progress.oninput = function () {
        song.currentTime = progress.value;
      };

      progress.onchange = function () {
        song.play();
        song.currentTime = progress.value;
        ctrlIcon.classList.add("fa-pause");
        ctrlIcon.classList.remove("fa-play");
      };

      // Volume control
      volume.oninput = function () {
        song.volume = volume.value;
      };
    </script>
  </body>
</html>
